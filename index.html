<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nicholas Ashley | Engineering Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1.5em;
      text-align: center;
    }
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5em;
      padding: 2em;
      max-width: 1200px;
      margin: auto;
    }
    .project {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .project:hover {
      transform: scale(1.02);
    }
    .project img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .project-title {
      padding: 1em;
      font-weight: bold;
    }
    .skills {
      text-align: center;
      margin-top: 2em;
    }
    .skills span {
      display: inline-block;
      margin: 0.5em;
      padding: 0.5em 1em;
      background: #e6f0fa;
      border-radius: 20px;
      position: relative;
    }
    .skills span:hover::after {
      content: attr(data-info);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #003366;
      color: white;
      padding: 0.5em;
      border-radius: 6px;
      white-space: nowrap;
    }
    footer {
      text-align: center;
      padding: 1em;
      background-color: #f0f0f0;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nicholas Ashley</h1>
    <p>Aerospace Test & Fluids Engineer</p>
  </header>

  <main>
    <div class="portfolio">
      <div class="project" onclick="location.href='project1.html';">
        <img src="WINDS_SHIP_Electrical_Wiring_Diagram_thumb.png" alt="Wiring Diagram Thumbnail">
        <div class="project-title">WINDS Electrical Wiring Diagram</div>
      </div>
      <div class="project" onclick="location.href='project2.html';">
        <img src="Lab_PID_program_thumb.png" alt="PID Program Thumbnail">
        <div class="project-title">Lab PID Program Printout</div>
      </div>
    </div>

    <div class="skills">
      <h2>Skills</h2>
      <span data-info="Aerospace system validation, test execution, and data analysis">Test Engineering</span>
      <span data-info="Fluid control, actuation systems, and component-level testing">Valve Actuation</span>
      <span data-info="Thermal, vibration, and structural verification campaigns">Environmental Testing</span>
      <span data-info="Team coordination, work instructions, and interdisciplinary planning">Project Coordination</span>
    </div>
  </main>

  <footer>
    &copy; 2025 Nicholas Ashley
  </footer>
</body>
</html>
